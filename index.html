
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Speaking Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback, #progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Speaking Test!</h1>
        <p>Press "Start" to begin.</p>
        <button onclick="startTest()">Start Test</button>
        
        <div id="test" style="display:none;">
            <h2>Question:</h2>
            <p id="question">Say something about your favorite hobby.</p>
            <button onclick="startRecording()">Record Answer</button>
            <button onclick="submitAnswer()">Submit</button>
            <p id="feedback"></p>
        </div>

        <div id="progress" style="display:none;">
            <h2>Your Progress</h2>
            <p id="progressData">No attempts yet.</p>
            <button onclick="downloadProgress()">Download Progress</button>
        </div>
    </div>

    <script>
        let questionIndex = 0;
        const questions = [
            "Describe your favorite hobby.",
            "What did you do last weekend?",
            "Talk about a place you'd like to visit.",
            "Describe a memorable event in your life.",
            "What is your favorite food and why do you like it?",
            "Tell me about a friend who inspires you."
        ];
        let answers = [];
        let recognition;

        function startTest() {
            document.querySelector('button').style.display = 'none';
            document.getElementById('test').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if (questionIndex < questions.length) {
                document.getElementById('question').innerText = questions[questionIndex];
            } else {
                showProgress();
            }
        }
    
        // Countdown Timer Function
        function startCountdown() {
            let countdown = 5;
            document.getElementById('countdown').style.display = 'block';
            document.getElementById('countdown').innerText = `Recording starts in ${countdown} seconds...`;
            
            let interval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').innerText = `Recording starts in ${countdown} seconds...`;

                if (countdown <= 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').style.display = 'none';
                    startRecording();  // Recording starts after countdown
                }
            }, 1000);
        }

        function startRecording() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.start();
            alert("Recording started... Speak now!");

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                answers.push(transcript);
                document.getElementById('feedback').innerText = getFeedback(transcript);
                questionIndex++;
                setTimeout(loadQuestion, 2000);
            };

            recognition.onerror = function(event) {
                alert('Error occurred while recording. Please try again.');
            };
        }

        function getFeedback(transcript) {
            if (transcript.length > 10) {
                return "Good job! Try to add more details in your next response.";
            } else {
                return "Try to give a longer and clearer response.";
            }
        }

        function submitAnswer() {
            document.getElementById('feedback').innerText = "Processing answer...";
        }

        function showProgress() {
            document.getElementById('test').style.display = 'none';
            document.getElementById('progress').style.display = 'block';
            document.getElementById('progressData').innerText = "You answered " + answers.length + " questions. Keep practicing!";
        }

        function downloadProgress() {
            let data = "Questions and Answers:\n\n";
            for (let i = 0; i < answers.length; i++) {
                data += (i + 1) + ". " + questions[i] + "\nAnswer: " + answers[i] + "\n\n";
            }
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'progress_report.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
